services:
  # --- 1. BASE DE DATOS (AtoM) ---
  db:
    image: percona:5.7
    container_name: atom_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: atom
      MYSQL_USER: atom
      MYSQL_PASSWORD: atom_pass
    volumes:
      - db_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # --- 2. ELASTICSEARCH ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.16
    container_name: atom_es
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - xpack.watcher.enabled=false
      - xpack.graph.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  # --- 3. ATOM 2.8 ---
  atom:
    build: .
    container_name: atom_app
    restart: unless-stopped
    ports:
      - "8081:80"
    depends_on:
      - db
      - elasticsearch
    environment:
      ATOM_DEBUG_IP: "*"
      ATOM_DEVELOPMENT_MODE: "off"

  # --- 4. TU CHATBOT (Backend Python) ---
  chatbot_api:
    build:
      context: ./chatbot
      dockerfile: Dockerfile
    container_name: Docker_Archivo
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./chatbot:/app

  # --- 5. FRONTEND (Tu Portada + Nginx Proxy) ---
  frontend:
    image: nginx:alpine
    container_name: uah_frontend
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./html:/usr/share/nginx/html
    depends_on:
      - atom
      - chatbot_api

volumes:
  db_data:
  es_data:
